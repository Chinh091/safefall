}

}

}

.site-name {

.welcome-section {

/* Right Column: Notifications */

/* Notifications Styling */
.notifications-header {

.notifications-header h2 {

.manage-notifications {

.notification-list {

.notification-list li {
    padding: 10px;

}

.notification-dot {

.notification-dot.green {
    background-color: green;
}

.notification-dot.red {

}

.notification-list li:hover {

}

/* Control Buttons */
.control-buttons {
    display: flex;
    justify-content: flex-start;
    gap: 15px;
    margin-top: 10px;
    align-items: center;
}

.control-btn {
    padding: 12px 25px;
    font-size: 1.1em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s, transform 0.3s ease, box-shadow 0.3s ease;
}

.control-btn.on {
    background-color: #4CAF50;
    color: white;
    box-shadow: 0 0 15px rgba(76, 175, 80, 0.5); /* Green glow */
}

.control-btn.off {
    background-color: #F44336;
    color: white;
    box-shadow: 0 0 15px rgba(244, 67, 54, 0.5); /* Red glow */
}

.control-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
}

/* Glowing effect when clicked */
.control-btn.on:active {
    box-shadow: 0 0 30px rgba(76, 175, 80, 0.9); /* Stronger green glow on click */
}

.control-btn.off:active {
    box-shadow: 0 0 30px rgba(244, 67, 54, 0.9); /* Stronger red glow on click */
}


.welcome-media {
    display: block; /* Ensure it's a block-level element */
    width: 100%; /* Full width of the container */
    text-align: center; /* Center the image horizontally */
    padding-top: 10px; /* Add some space at the top to align better with the text */
}

.welcome-media img {
    width: 98%; /* Slightly reduce width for better fit */
    height: auto;
    border-radius: 10px;
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.welcome-media img:hover {
    transform: scale(1.05); /* Hover effect for zoom */
}
/* Glowing Effect for System Status */
.status-indicator {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    margin: 10px 0;
    font-size: 1.1em;
}

#systemStatus {
    font-weight: bold;
    margin-right: 10px;
}

.status-light {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: green; /* Initially green */
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

/* Pulsing glow for ON state */
.status-light.on {
    background-color: green;
    box-shadow: 0 0 5px rgba(0, 255, 0, 0.8), 0 0 10px rgba(0, 255, 0, 0.6);
    animation: pulseGreen 2s infinite;
}

/* Pulsing glow for OFF state */
.status-light.off {
    background-color: red;
    box-shadow: 0 0 5px rgba(255, 0, 0, 0.8), 0 0 10px rgba(255, 0, 0, 0.6);
    animation: pulseRed 2s infinite;
}

/* Keyframes for pulsing glow (ON) */
@keyframes pulseGreen {
    0% {
        box-shadow: 0 0 5px rgba(0, 255, 0, 0.8), 0 0 10px rgba(0, 255, 0, 0.6);
    }
    50% {
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.4), 0 0 20px rgba(0, 255, 0, 0.2);
    }
    100% {
        box-shadow: 0 0 5px rgba(0, 255, 0, 0.8), 0 0 10px rgba(0, 255, 0, 0.6);
    }
}

/* Keyframes for pulsing glow (OFF) */
@keyframes pulseRed {
    0% {
        box-shadow: 0 0 5px rgba(255, 0, 0, 0.8), 0 0 10px rgba(255, 0, 0, 0.6);
    }
    50% {
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.4), 0 0 20px rgba(255, 0, 0, 0.2);
    }
    100% {
        box-shadow: 0 0 5px rgba(255, 0, 0, 0.8), 0 0 10px rgba(255, 0, 0, 0.6);
    }
}

.device-card {

.device-card:hover {

.device-card i {

.device-card p {

/* Switch styling */
.switch {
    position: relative;
    display: inline-block;
    width: 40px;
    height: 20px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 20px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    border-radius: 50%;
    left: 2px;
    bottom: 2px;
    background-color: white;
    transition: .4s;
}

input:checked + .slider {
    background-color: #4A90E2;
}

input:checked + .slider:before {
    transform: translateX(18px);
}

.device-card.add-new i {
    color: #28A745; /* Different color for add new */
}
